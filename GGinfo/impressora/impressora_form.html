<div class="cadastro">

    <h1>CADASTRAR IMPRESSORA</h1>

    <form id="frmImpressora" method="post">

        <table>

            <tr>
                <td>Fabricante: </td><td><input type="text" name="campo_fabricante" id="cmpFab"></td>

            </tr>

            <tr>

                <td>Impressão: </td><td><select name="campo_impressao" id="cmpImp">
                    <option value="laser">Laser</option>
                    <option value="Jato de tinta">Jato de tinta</option>
                    <option value="Tanque de tinta">Tanque de tinta</option>
                     </select>
            </td>

            <tr>

                     <td>Tipo: </td><td><select name="campo_tipo" id="cmpTpo">
                                            <option value="Multifuncional">Multifuncional</option>
                                            <option value="Impressora">Impressora</option>
                                        </select>
                                 </td>

            </tr>

            <tr>

                <td>Quantidade: </td><td><input type="text" name="campo_quantidade" id="cmpQtd"></td>

            </tr>

            <tr>

                <td>Preço: </td><td><input type="text" name="campo_preco" id="cmpPco"></td>

            </tr>
      
            <tr>

                <td><input type="submit" value="CADASTRAR"></td><td></td>

            </tr>

        </table>

    </form>

</div>
