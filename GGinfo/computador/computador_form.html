<div class="cadastro">

    <h1>CADASTRAR COMPUTADOR</h1>

    <form id="frmComputador" method="post">

        <table>

            <tr>
                <td>Fabricante: </td><td><input type="text" name="campo_fabricante" id="cmpFab"></td>

            </tr>

            <tr>

                <td>Processador: </td><td><input type="text" name="campo_processador" id="cmpProc"></td>

            </tr>

            <tr>

                <td>Memória RAM: </td><td><input type="text" name="campo_memoria" id="cmpMemram"></td>

            </tr>

            <tr>

                <td>HD: </td><td><input type="text" name="campo_hd" id="cmpHd"></td>

            </tr>

            <tr>

                <td>Tamanho da Tela: </td><td><select name="campo_tela" id="cmpTmnTla">
                                                    <option value="semtela">Sem tela</option>
                                                    <option value="10">10"</option>
                                                    <option value="13">13"</option>
                                                    <option value="14">14"</option>
                                                    <option value="15">15"</option>
                                                    <option value="18">18"</option>
                                                </select>
                                            </td>
            </tr>

            <tr>

                <td>Quantidade: </td><td><input type="text" name="campo_quantidade" id="cmpQtd"></td>

            </tr>

            <tr>

                <td>Preço: </td><td><input type="text" name="campo_preco" id="cmpPco"></td>

            </tr>
      
            <tr>

            <td>Tipo: </td><td><select name="campo_tipo" id="cmpTpo">
                                        <option value="Desktop">Desktop</option>
                                        <option value="Laptop">Laptop</option>
                                    </select>
                             </td>

            </tr>

            <tr>

                <td><input type="submit" value="CADASTRAR"></td><td></td>

            </tr>

        </table>

    </form>

</div>
